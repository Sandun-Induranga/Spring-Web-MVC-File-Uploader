<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>File Uploader</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>

<main class="w-100 h-100 bg-dark d-flex justify-content-center align-items-center">

    <section class="d-flex justify-content-center align-items-center flex-column gap-5 border-white border-1 border">

        <aside class="border-white border-1 border w-50 h-50">

        </aside>

        <form id="file-form">
            <aside class="d-flex justify-content-center">
                <input type="file" class="col-2">
                <input type="text" class="col-6">
            </aside>
        </form>

        <aside>
            <button type="button" form="file-form" class="btn btn-primary">Upload</button>
        </aside>

    </section>

</main>

<script src="assets/js/bootstrap.min.js"></script>
<script src="assets/js/jquery-3.6.1.min.js"></script>
<script src="assets/js/script.js"></script>

</body>
</html>
